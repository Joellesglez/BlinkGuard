<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="#1a1a2e" stroke="#16213e" stroke-width="2"/>
  
  <!-- Left eye -->
  <ellipse cx="32" cy="45" rx="12" ry="8" fill="#fff"/>
  <circle cx="32" cy="45" r="4" fill="#1a1a2e"/>
  
  <!-- Right eye -->
  <ellipse cx="68" cy="45" rx="12" ry="8" fill="#fff"/>
  <circle cx="68" cy="45" r="4" fill="#1a1a2e"/>
  
  <!-- Eyelid (closed indicator) -->
  <path d="M 20 42 Q 32 38 44 42" stroke="#e94560" stroke-width="3" fill="none"/>
  <path d="M 56 42 Q 68 38 80 42" stroke="#e94560" stroke-width="3" fill="none"/>
  
  <!-- Alert symbol -->
  <polygon points="50,65 40,85 60,85" fill="#e94560"/>
  <line x1="50" y1="72" x2="50" y2="78" stroke="#fff" stroke-width="2"/>
  <circle cx="50" cy="83" r="1.5" fill="#fff"/>
</svg>
